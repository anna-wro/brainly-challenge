<!doctype html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Internship Challenge</title>
    <meta name="description" content="">
    <meta name="author" content="Anna Wróbel">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="image/x-icon" rel="icon" href="favicon.ico">
    <!--build:css css/app.min.css-->
    <link rel="stylesheet" href="css/vendor/style-guide.css">
    <link rel="stylesheet" href="css/application.css">
    <!--endbuild-->
</head>
<body>

<header>
    <div class="sg-header">
        <div class="sg-header__container">
            <div class="sg-header__left">
                <a href="#" class="sg-home-button">
                    <img class="sg-home-button__logo-small"
                         src="https://styleguide.brainly.com/images/logos/brainly-mobile-426ef8718f.svg">
                    <img class="sg-home-button__logo-big"
                         src="https://styleguide.brainly.com/images/logos/brainly-761d75d6ea.svg">
                </a>
            </div>
            <div class="sg-header__middle">
                <div class="sg-text sg-text--light text--challenge">Internship challenge</div>
            </div>
            <div class="sg-header__right sg-hide-for-small-only">
                <button class="sg-icon-as-button sg-icon-as-button--transparent sg-icon-as-button--light">
                    <div class="sg-icon-as-button__hole">
                        <div class="sg-overlayed-box">
                            <svg class="sg-icon sg-icon--x22 sg-icon--adaptive" id="js-icn-message">
                                <use xlink:href="#icon-messages"></use>
                            </svg>
                            <div class="sg-overlayed-box__overlay">
                                <div class="sg-badge sg-badge--rounded sg-badge--peach">
                                    <div class="sg-text sg-text--emphasised sg-text--xsmall sg-text--light">1</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </button>
                <button class="sg-icon-as-button sg-icon-as-button--transparent">
                    <div class="sg-icon-as-button__hole">
                        <div class="sg-avatar sg-avatar--small">
                            <a href="https://anna.pm">
                                <svg id="fav" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg"
                                     fill-rule="evenodd" clip-rule="evenodd" stroke-linejoin="round"
                                     stroke-miterlimit="1.414">
                                    <circle cx="150" cy="150" r="150" fill="#4D07EB" />
                                    <text x="124.065" y="156.416" font-family="'Roboto-Regular', 'Roboto'"
                                          font-size="144" fill="#E2E2E2"
                                          transform="translate(-149.552 -44.55) scale(1.75503)">
                                        A
                                    </text>
                                </svg>
                            </a>
                        </div>
                    </div>
                </button>

            </div>
            <div class="sg-header__right sg-hide-for-medium-up">
                <button class="sg-icon-as-button sg-icon-as-button--light">
                    <div class="sg-icon-as-button__hole">
                        <svg class="sg-icon sg-icon--x26 sg-icon--adaptive">
                            <use xlink:href="#icon-menu"></use>
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </div>
</header>
<section id="js-intro">
    <div class="sg-content-box sg-content-box--full container container__intro">
        <div class="heading">
            <h1 class="sg-header-primary heading__title">
                Quiz</h1>
        </div>
        <div class="sg-text  sg-text--gray sg-text--standout text--info " id="js-info"></div>
        <div class=" sg-content-box" id="js-buttons">
            <button class="sg-button-primary sg-button-primary--alt sg-button-primary--yes" id="js-button-yes">
                Tak!
            </button>
            <button class="sg-button-primary sg-button-primary--alt sg-button-primary--no" id="js-button-no">
                Nie
            </button>
        </div>
    </div>
</section>
<section id="js-quiz">
    <div class="container heading--started">
        <h2 class="sg-header-primary heading__title heading__title--started">
            Quiz
        </h2>
        <div class="container__timer">
            <p class="sg-text sg-text--standout sg-text--gray-secondary text--timer" id="js-time"></p>
        </div>
    </div>
    <div class="sg-content-box container">
        <div class="container__progress">
            <div class="progress-bar">
                <div class="progress-bar__bar" id="js-progress-bar"></div>
            </div>
        </div>
        <p class="sg-text sg-text--gray text--question" id="js-question"></p>
        <div class="container__radio">
            <div class="sg-label sg-label--secondary ">
                <div class="sg-label__icon">
                    <div class="sg-radio">
                        <input class="sg-radio__element" type="radio" id="js-radio-1" name="answer">
                        <label class="sg-radio__ghost" for="js-radio-1"></label>
                    </div>
                </div>
                <label class="sg-label__text" for="js-radio-1"><span id="js-answer-1"
                                                                     class="sg-text sg-text--regular sg-text--gray">Answer 1</span></label>
            </div>
            <div class="sg-label sg-label--secondary ">
                <div class="sg-label__icon">
                    <div class="sg-radio">
                        <input class="sg-radio__element" type="radio" id="js-radio-2" name="answer">
                        <label class="sg-radio__ghost" for="js-radio-2"></label>
                    </div>
                </div>
                <label class="sg-label__text" for="js-radio-2"><span id="js-answer-2"
                                                                     class="sg-text sg-text--regular sg-text--gray">Answer 2</span></label>
            </div>
            <div class="sg-label sg-label--secondary ">
                <div class="sg-label__icon">
                    <div class="sg-radio">
                        <input class="sg-radio__element" type="radio" id="js-radio-3" name="answer">
                        <label class="sg-radio__ghost" for="js-radio-3"></label>
                    </div>
                </div>
                <label class="sg-label__text" for="js-radio-3"><span id="js-answer-3"
                                                                     class="sg-text sg-text--regular sg-text--gray">Answer 3</span></label>
            </div>
            <div class="sg-label sg-label--secondary ">
                <div class="sg-label__icon">
                    <div class="sg-radio">
                        <input class="sg-radio__element" type="radio" id="js-radio-4" name="answer">
                        <label class="sg-radio__ghost" for="js-radio-4"></label>
                    </div>
                </div>
                <label class="sg-label__text" for="js-radio-4"><span id="js-answer-4"
                                                                     class="sg-text sg-text--regular sg-text--gray">Answer 4</span></label>
            </div>
        </div>
        <div class="container__button">
            <button class="sg-button-primary sg-button-primary--alt" id="js-button-prev">
                Poprzednie
            </button>
            <button class="sg-button-primary sg-button-primary--alt" id="js-button-next">
                Następne
            </button>
            <button class="sg-button-primary button-primary--results" id="js-button-fin">
                Zobacz wyniki
            </button>
        </div>
    </div>
</section>
<section id="js-result">
    <div class="sg-content-box sg-content-box__main container">
        <div class="heading heading--result">
            <h2 class="sg-header-primary heading__title heading__title--result">
                Wyniki quizu</h2>
        </div>
        <div class="container__results">
            <p class="sg-text sg-text--gray sg-text--standout sg-text--info text--result" id="js-score"></p>
        </div>
        <div class="container__button--results">
            <button class="sg-button-primary button--whatnow" id="js-button-again">
                Spróbuję jeszcze raz
            </button>
            <button class="sg-button-primary sg-button-primary--alt button--whatnow" id="js-button-compare">
                Gdzie zrobiłem/am błąd?
            </button>
        </div>

    </div>
</section>
<!--build:js js/main.min.js -->
<script src="js/vendor/icons-5459066133.js"></script>
<script src="js/main.js"></script>
<!-- endbuild -->
</body>
</html>
